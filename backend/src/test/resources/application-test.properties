# Test Configuration for Chess Application

## Spring Boot Configuration
spring.application.name=chess_app_test

## MongoDB Test Configuration (Testcontainers will override this)
# Testcontainers will provide the MongoDB URI dynamically
spring.data.mongodb.database=chess_test_db

## Redis Test Configuration (Testcontainers will override this)
# Testcontainers will provide the Redis connection details dynamically
spring.redis.host=localhost
spring.redis.port=6379

## Disable Firebase in tests (will be mocked)
firebase.enabled=false

## CORS Configuration (for controller tests)
app.cors.allowed-origins=http://localhost:3001,http://localhost:3000

## Server Configuration
server.port=0

## Logging Configuration
logging.level.org.springframework=WARN
logging.level.com.example.chess_app=DEBUG
logging.level.org.testcontainers=INFO
logging.level.org.mongodb.driver=WARN

## Disable autoconfiguration for certain components in tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration

## WebSocket disabled in tests (not testing WebSocket)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.websocket.servlet.WebSocketServletAutoConfiguration

## JPA/Hibernate (not applicable, but included to avoid warnings)
spring.jpa.hibernate.ddl-auto=none
